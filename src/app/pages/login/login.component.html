<div nz-row style="display: flex; flex-direction: row; width: 100%; justify-content: center">
    <div nz-col>
      <img style="width: 800px" src="../../../assets/foto.jpeg" alt="logo">
    </div>
    <div>
      <div style="margin: 50px">
        <div style="justify-content: center; display: flex; margin-bottom: 30px">
          <img style="width: 35px; height: 35px" class="img" src="../../../assets/logo.jpeg">
          <h2 style="padding-left: 10px">Albero Vita </h2>
        </div>
        <form style="width: 700px; height: 500px;" nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
          <h1>Giriş Yap</h1>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
              <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="userName" placeholder="E-Mail" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
              <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="Şifre" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <div nz-row class="login-form-margin">
            <div nz-col [nzSpan]="12">
              <label nz-checkbox formControlName="remember">

              </label>
            </div>
            <div nz-col [nzSpan]="12">
              <a class="login-form-forgot">Şifremi Unuttum!</a>
            </div>
          </div>
          <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>

          <a>Şimdi üye ol!</a>
        </form>
      </div>
    </div>
</div>
